

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Form</title>
</head>
<body>



<form action="/submit-volunteer" method="post">
    <h2>Volunteer Signup</h2>

    <label for="fullName">Full Name:</label><br>
    <input type="text" id="fullName" name="fullName" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="availability">Availability (Days/Hours):</label><br>
    <input type="text" id="availability" name="availability" required><br><br>

    <label for="skills">Skills or Interests:</label><br>
    <textarea id="skills" name="skills" rows="4" required></textarea><br><br>

    <button type="submit">Sign Up</button>
</form>
</body>
</html>
